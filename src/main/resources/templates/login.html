<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<div th:insert="/fragments/common-ui :: header"></div>
<div th:insert="/fragments/common-ui :: footer"></div>

<div class="container"><hr/>
	<div class="card col-md-4 offset-md-4 offset-md-4" style="border-color: green; background-color: purple;color: white;">
		<br/><h2 style="text-align: center;color: white;">USER LOGIN PAGE</h2>
		
		<form th:action="@{/login}" method="POST" >
					<div class="card-body">
				
			<!-- USERNAME -->
			<div class="row">
				<div class="col-4">
					<label>USERNAME</label>
				</div>
				<div class="col-8">
					<input type="text" name="username" placeholder="Enter UserName" class="form-control" style="background-color: purple;color: white;"/>
				</div>
			</div><br/>

			<!-- PASSWORD -->
			<div class="row">
				<div class="col-4">
					<label>PASSWORD</label>
				</div>
				<div class="col-8">
					<input type="text" name="password" placeholder="Enter Password" class="form-control" style="background-color: purple;color: white;"/>
				</div>
			</div><br/>

			<!-- BUTTON-->
			<div class="row">
				<div class="col-3"></div>
				<div class="col-6">
					<input type="submit" value="LOGIN" class="form-control btn btn-primary"/>
				</div>
				<div class="col-3"></div>
			</div>
			
			
			
		</div>
		</form>
		
		<div th:if="${param.error}" style="text-align: center;color: white;">INVALID CREDENTIALS</div>
		<div th:if="${param.logout}" style="text-align: center;color: white;">YOU HAVE BEEN LOGGED OUT</div>
	<br/>
	</div>
</div>
</body>
</html>

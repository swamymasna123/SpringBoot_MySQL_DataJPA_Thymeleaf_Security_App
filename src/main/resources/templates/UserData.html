<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<title>Insert title here</title>
</head>
<body>

<div th:insert="/fragments/common-ui :: header"></div>
<div th:insert="/fragments/common-ui :: footer"></div>

	<div class="container"><hr/>
	<h2 style="color: blue;text-align: center;">WELCOME TO USER DATA PAGE</h2>
	<table class="table table-bordered text-center table-hover">
		<tr style="background-color: darkgreen;color: white;font-size: 22px;">
			<th>USER-ID</th>
			<th>USER-NAME</th>
			<th>USER-MAIL</th>
			<th>USER-PWD</th>
			<th>USER-ROLES</th>
			<th colspan="3">LINK</th>
		</tr>

		<tr th:each="ob:${list}" style="font-size: 22px;">
			<td th:text="${ob.userId}"></td>
			<td th:text="${ob.name}"></td>
			<td th:text="${ob.mailId}"></td>
			<!-- <td th:text="${ob.password}"></td> -->
			<td th:text="${ob.roles}"></td>
			<td><a th:href="@{/user/delete/{id}(id=${ob.userId})}" class="btn btn-danger">DELETE</a>
			</td>
			<td><a th:href="@{/user/edit/{id}(id=${ob.userId})}" class="btn btn-info">EDIT</a>
			</td>
			<td><a th:href="@{/user/view/{id}(id=${ob.userId})}" class="btn btn-dark">VIEW</a>
			</td>
		</tr>
	</table>
	<h3 th:text="${message}" style="color: indigo ; text-align: center;"></h3>
	</div>
</body>
</html>

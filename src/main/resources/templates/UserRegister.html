<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<title>Insert title here</title>
</head>
<body>

<div th:insert="/fragments/common-ui :: header"></div>
<div th:insert="/fragments/common-ui :: footer"></div>

	<div class="container"><hr/>
		<div class="card col-md-4 offset-md-4 offset-md-4" style="background-color: black;color: white;"><br/>
			<h3 style="text-align: center; ">USER REGISTER PAGE</h3>

			<form th:action="@{/user/save}" method="POST" th:object="${user}">
				<div class="card-body">


					<!-- UserName -->
					<div class="row">
						<div class="col-4">
							<label>USERNAME</label>
						</div>
						<div class="col-8">
							<input type="text" th:field="*{name}" class="form-control" style="background-color: black;color: white;"/>
						</div>
					</div><br/>

					<!-- MAIL-ID -->
					<div class="row">
						<div class="col-4">
							<label>MAIL-ID</label>
						</div>
						<div class="col-8">
							<input type="text" th:field="*{mailId}" class="form-control" style="background-color: black;color: white;"/>
						</div>
					</div><br/>

					<!-- PASSWORD -->
					<div class="row">
						<div class="col-4">
							<label>PASSWORD</label>
						</div>
						<div class="col-8">
							<input type="text" th:field="*{password}" class="form-control" style="background-color: black;color: white;"/>
						</div>
					</div><br/>

					<!-- USER-ROLES -->
					<div class="row">
						<div class="col-4">
							<label>USER-ROLES</label>
						</div>
						<div class="col-8">
							<input type="checkbox" th:field="*{roles}" value="EMPLOYEE"/>  EMPLOYEE<br/>
							<input type="checkbox" th:field="*{roles}" value="ADMIN" />  ADMIN
						</div>
					</div><br/>

					<div class="row">
						<div class="col-3"></div>
						<div class="col-6">
							<input type="submit" value="REGISTER" class="form-control btn btn-primary"/>
						</div>
						<div class="col-3"></div>
					</div>




				</div>
			</form>
			<h3 th:text="${message}" style="color: red;"></h3>
		</div>
	</div>
</body>
</html>
